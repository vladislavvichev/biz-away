<div class="flex flex-row gap-4 items-center">
   <!-- RATING -->
   <div class="flex flex-row gap-2">
      @for (star of stars; track star) {
         <mat-icon class="material-icons-round">
            @if (star === 1) {
               star
            } @else if (star === 0) {
               star_border
            } @else {
               star_half
            }
         </mat-icon>
      }
   </div>

   <!-- TOTAL REVIEWS -->
   <span>({{ totalReviews }})</span>
</div>
