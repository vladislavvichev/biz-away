<div class="w-2/3 flex flex-col gap-6 p-20">
   @for (trip of trips$ | async; track trip.id) {
   <div class="flex flex-col gap-2 border-2 border-blue-900 rounded-xl p-4 hover:shadow-lg transition-all">
      <span>{{ trip.title }}</span>
      <span>{{ trip.description }}</span>
   </div>
   }
</div>

<mat-paginator
   [pageIndex]="((state$ | async)?.page ?? 1) - 1"
   [length]="(state$ | async)?.total"
   [pageSize]="10"
   [pageSizeOptions]="[10, 25, 50]"
   (page)="onPageChange($event)"
/>
