<div class="pl-20 pt-10">
   <button (click)="navigateBack()" mat-fab>
      <mat-icon>arrow_back</mat-icon>
   </button>
</div>

@if (trip$ | async; as trip) {
   <div class="flex flex-row p-20 gap-8">
      <!-- IMAGE -->
      <div class="w-1/3">
         <biz-image [source]="trip.imageUrl" [size]="IMAGE_SIZE.FULL" [alt]="trip.title" />
      </div>

      <!-- TRIP INFORMATION -->
      <div class="flex flex-grow flex-col gap-8">
         <!-- TITLE -->
         <h1>{{ trip.title }}</h1>

         <!-- DESCRIPTION -->
         <h2>{{ trip.description }}</h2>

         <!-- RATING -->
         <biz-star-rating [rating]="trip.rating" [totalReviews]="trip.nrOfRatings" />

         <!-- TAGS -->
         <biz-tag-list [tags]="trip.tags" />

         <div class="flex flex-col gap-4">
            <h3>Vertical Type: {{ trip.verticalType }}</h3>

            <h3>CO2: {{ trip.co2 }}</h3>

            <h3>Created: {{ trip.creationDate | date: 'dd/mm/yyyy' }}</h3>
         </div>

         <!-- PRICE -->
         <div class="flex flex-row justify-end mt-auto pt-2 border-t border-t-blue-900">
            <h2>{{ trip.price | currency: 'EUR' : undefined : undefined : 'es' }}</h2>
         </div>
      </div>
   </div>
} @else {
   <biz-loading-spinner />
}
